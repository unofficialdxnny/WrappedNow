<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unofficialdxnny | WrappedNow</title>
    <link rel="stylesheet" href="wrapped.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <div id="currently-playing-container"></div>

        <div class="twelve wide column centered">
            <br>
            <div class="ui eight column centered" id="results-container">
               <div id="results-header"></div>
               <br>
               <div class="ui stackable five column grid container content" id="results"></div>
            </div>
         </div>
      </div>
    </section>

    <section class="controls">
        <div class="icons-section">
            <div class="icons">
                <i id="track-button" onclick="getTopTracks()" class="ion-person"></i>
                <br>
                <i id="artist-button" onclick="getTopArtists()" class="ion-ios-musical-notes"></i>
                <br>
                <div class="ui padded segment form" id="numForm">
                    <input type="range" min="1" max="50" value="20" class="slider" id="numResponses">
                    <p id="number"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
