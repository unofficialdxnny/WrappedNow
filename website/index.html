<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unofficialdxnny | WrappedNow</title>
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="container">
        <h1>WrappedNow</h1>
        <p id="instructions">Ensure you are logged in to start seeing content!</p>
    
        <div class="buttons">
          <button onclick="authorize()" class="button">Continue with Spotify</button>
          <button onclick="getTopTracks()" class="button">Top Tracks</button>
          <button onclick="getTopArtists()" class="button">Top Artists</button>
        </div>
    
        <br><br>
    
      
        <div class="ui padded segment" id="timeForm">
          <div class="ui form">
            <div class="grid" id="timeEntry">
              <p>Time:</p>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="time" value="short_term" checked="checked">
                  <label>Last 4 weeks</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="time" value="medium_term">
                  <label>Last 6 months</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="time" value="long_term">
                  <label>All time</label>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>

<div class="twelve wide column centered">
  <br>
  <div class="ui eight column centered" id="results-container">
     <div id="results-header"></div>
     <br>
     <div class="ui stackable five column grid container content" id="results"></div>
  </div>
</div>
</div>


        <script src="./script.js"></script>
</body>
</html>
